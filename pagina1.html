<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consultas - Ana Clara Almeida</title>
<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<style>
/* ====== Estilo Geral ====== */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    background-color: #f7f5f0;
}

/* Fundo animado */
#particles-js {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
}

/* ====== Header ====== */
header {
    text-align: center;
    padding: 50px 20px 20px 20px;
}

header h1 {
    color: #4e342e;
    font-size: 2.5rem;
    margin: 0;
    letter-spacing: 1px;
}

header p {
    color: #555;
    font-size: 1rem;
    margin-top: 10px;
}

/* Divisória dourada */
header .divider {
    width: 60px;
    height: 3px;
    background-color: #d4af37;
    margin: 20px auto 0;
    border-radius: 2px;
}

/* ====== Formulário ====== */
.form-section {
    max-width: 480px;
    margin: 40px auto 60px auto;
    padding: 35px 25px;
    background: #ffffff;
    border-radius: 14px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08); /* sombra suave */
    text-align: center;
    position: relative;
}

/* Título do formulário */
.form-section h2 {
    color: #4e342e;
    font-size: 1.9rem;
    margin-bottom: 8px;
}

.form-section p {
    color: #555;
    margin-bottom: 25px;
}

/* Campos do formulário */
.form-group {
    margin-bottom: 16px;
    text-align: left;
}

.form-group label {
    font-weight: 600;
    color: #4e342e;
    margin-bottom: 4px;
    display: block;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 14px;
    box-sizing: border-box;
    transition: all 0.25s ease;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    border-color: #25D366;
    box-shadow: 0 0 6px rgba(37,211,102,0.25);
    outline: none;
}

textarea {
    resize: vertical;
}

/* Botão */
.btn-enviar {
    width: 100%;
    padding: 12px;
    background-color: #25D366;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    cursor: pointer;
    transition: all 0.25s ease;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
}

.btn-enviar:hover {
    background-color: #1ebe5d;
    box-shadow: 0 5px 12px rgba(0,0,0,0.12);
}

/* ====== Responsividade ====== */
@media (max-width: 768px) {
    .form-section {
        margin: 30px 15px;
        padding: 28px 18px;
    }

    header h1 {
        font-size: 2rem;
    }

    header p {
        font-size: 0.95rem;
    }
}
</style>
</head>
<body>
<!-- Fundo animado -->
<div id="particles-js"></div>

<header>
    <h1>Consulta Nutricional</h1>
    <p>Agende sua consulta de forma prática e rápida</p>
    <div class="divider"></div>
</header>

<section class="form-section">
    <h2>Agende sua Consulta</h2>
    <p>Preencha o formulário para que possamos entender suas necessidades e entrar em contato pelo WhatsApp.</p>

    <form id="consultaForm">
        <div class="form-group">
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="nome" placeholder="Ex: Ana Silva" required>
        </div>

        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" inputmode="tel" required>
        </div>

        <div class="form-group">
            <label for="objetivo">O que você precisa?</label>
            <select id="objetivo" name="objetivo" required>
                <option value="" disabled selected>Selecione...</option>
                <option>Emagrecimento</option>
                <option>Ganho de massa </option>
                <option>Melhorar a saúde</option>
                <option>Manter o peso</option>
                <option>Mais informações</option>
                <option>Outros</option>
            </select>
        </div>

        

        <button type="submit" class="btn-enviar">Enviar para WhatsApp</button>
    </form>
</section>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const form = document.getElementById("consultaForm");

    form.addEventListener("submit", function(e) {
        e.preventDefault();

        const numeroWhatsApp = "5521993111831";
        const nome = document.getElementById("nome").value.trim();
        const telefone = document.getElementById("telefone").value.trim();
        const objetivo = document.getElementById("objetivo").value;
        const duvidas = document.getElementById("duvidas").value.trim();

        if (!nome || !telefone || !objetivo) {
            alert("Preencha os campos obrigatórios.");
            return;
        }

        const mensagem = encodeURIComponent(
            `Olá! Meu nome é ${nome}.\nTelefone: ${telefone}\nObjetivo: ${objetivo}\nDúvidas: ${duvidas || "Nenhuma"}`
        );

        const url = `https://wa.me/${numeroWhatsApp}?text=${mensagem}`;
        window.open(url, "_blank");
    });
});
</script>
</body>
</html>
