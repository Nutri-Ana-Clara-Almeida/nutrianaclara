<html lang="pt-BR">
<head>

<main>
<section class="form-section">

    <form id="formEbook">
        <div class="form-group">
            <label for="nome"> Nome</label>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #f7f5f0;
}

/* Formul√°rio estilo profissional */
main {
    display: flex;
    justify-content: center; /* centraliza horizontalmente */
    align-items: center;     /* centraliza verticalmente */
    min-height: 100vh;       /* ocupa toda a altura da tela */
}

.form-section {
    max-width: 500px;
    margin: 60px auto;
    padding: 35px 25px;
    background:#ffffff;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    text-align: center;
}

.form-section h2 {
    color: #4e342e;
    font-size: 2rem;
    margin-bottom: 10px;
}

.form-section p {
    color: #555;
    margin-bottom: 25px;
}

.form-group {
    margin-bottom: 18px;
    text-align: left;
}

.form-group label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
    color:#4e342e;
}

.form-group input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 15px;
    box-sizing: border-box;
}

.btn-enviar {
    width: 100%;
    padding: 12px;
    background-color: #633414;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.25s ease;
    box-shadow: 0 3px 10px rgba(0,0,0,0.08);
}

.btn-enviar:hover {
    background-color: #633414;
    box-shadow: 0 5px 15px rgba(0,0,0,0.12);
}

/* Responsividade */
@media (max-width: 768px) {
    .form-section {
        margin: 40px 20px;
        padding: 25px 15px;
    }

    .btn-enviar {
        font-size: 14px;
        padding: 10px;
    }
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const formEbook = document.getElementById("formEbook");

    formEbook.addEventListener("submit", function(e){
        e.preventDefault();

        const nome = document.getElementById("nome").value.trim();
        const email = document.getElementById("email").value.trim();
        const celular = document.getElementById("celular").value.trim();

    if(!nome || !email || !celular){
    alert("Por favor, preencha todos os campos!");
    return;
}


        const numeroProfissional = "5521993111831";

        // Mensagem limpa, sem espa√ßos extras
        const mensagem = encodeURIComponent(
`Ol√°!
Meu nome √© ${nome}.
E-mail: ${email}
Celular: ${celular}
Gostaria de receber o ebook.`
        );

        window.open(`https://wa.me/${numeroProfissional}?text=${mensagem}`, "_blank");
    });
});
</script>
