<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solicite um Ebook - Ana Clara Almeida</title>
<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>

<body>
<!-- Fundo animado -->
<div id="particles-js" style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1;"></div>

<header style="text-align:center; padding:30px 10px;">
    <h1 style="color:#4e342e; font-family: 'Arial', sans-serif; font-size:2.5rem; letter-spacing:1px;">EBOOK GRATUITO</h1>
    <p style="color:#555; font-size:1rem; margin-top:5px;">Receba seu ebook de forma pr치tica e r치pida pelo WhatsApp</p>
</header>

<main>
<section class="form-section">
    <h2>游닄 Solicite seu Ebook</h2>
    <p>Preencha os dados abaixo e a nutricionista enviar치 o ebook diretamente pelo WhatsApp.</p>

    <form id="formEbook">
        <div class="form-group">
            <label for="nome"> Nome</label>
            <input type="text" id="nome" placeholder="Seu nome completo" required>
        </div>

        <div class="form-group">
            <label for="email"> Email</label>
            <input type="email" id="email" placeholder="Seu email" required>
        </div>

    

        <button type="submit" class="btn-enviar">Enviar para WhatsApp</button>
    </form>
</section>
</main>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #f7f5f0;
}

/* Formul치rio estilo profissional */
.form-section {
    max-width: 500px;
    margin: 60px auto;
    padding: 35px 25px;
    background:#ffffff;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    text-align: center;
}

.form-section h2 {
    color: #4e342e;
    font-size: 2rem;
    margin-bottom: 10px;
}

.form-section p {
    color: #555;
    margin-bottom: 25px;
}

.form-group {
    margin-bottom: 18px;
    text-align: left;
}

.form-group label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
    color:#4e342e;
}

.form-group input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 15px;
    box-sizing: border-box;
}

.btn-enviar {
    width: 100%;
    padding: 12px;
    background-color: #633414;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.25s ease;
    box-shadow: 0 3px 10px rgba(0,0,0,0.08);
}

.btn-enviar:hover {
    background-color: #633414;
    box-shadow: 0 5px 15px rgba(0,0,0,0.12);
}

/* Responsividade */
@media (max-width: 768px) {
    .form-section {
        margin: 40px 20px;
        padding: 25px 15px;
    }

    .btn-enviar {
        font-size: 14px;
        padding: 10px;
    }
}
</style>

<script>

document.addEventListener("DOMContentLoaded", function() {
    const formEbook = document.getElementById("formEbook");

    formEbook.addEventListener("submit", function(e){
        e.preventDefault();

        const nome = document.getElementById("nome").value.trim();
        const email = document.getElementById("email").value.trim();

        if(!nome || !email ){
            alert("Por favor, preencha todos os campos!");
            return;
        }

        const numeroProfissional = "5521993111831";
        const mensagem = encodeURIComponent(
            `Ol치! \nMeu nome 칠 ${nome}.\nE-mail: ${email}\nGostaria de receber o ebook.`
        );

        window.open(`https://wa.me/${numeroProfissional}?text=${mensagem}`, "_blank");
    });
});
</script>


</body>
</html>
